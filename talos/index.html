<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Basic SEO -->
    <meta
      name="description"
      content="<%= description %>"
    />
    <meta
      name="keywords"
      content="<%= keywords %>"
    />
    <meta name="author" content="cirisus" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= title %>" />
    <meta
      property="og:description"
      content="<%= description %>"
    />
    <meta property="og:url" content="<%= ogUrl %>" />
    <meta property="og:image" content="<%= ogUrl %>/og_preview.jpg" />
    <meta name="twitter:image" content="<%= ogUrl %>/og_preview.jpg" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= title %>" />
    <meta
      name="twitter:description"
      content="<%= description %>"
    />
    <link rel="canonical" href="<%= ogUrl %>/" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Open Endfield Map",
        "url": "<%= ogUrl %>/",
        "description": "<%= description %>",
        "keywords": "<%= keywords %>"
      }
    </script>
    <!-- Font preconnects for faster handshake -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://c.webfontfree.com" />

    <!-- Load external font styles/scripts (migrated from SCSS @import) -->
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Noto+Sans+SC:wght@100..900&family=Noto+Sans+Thai:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap" >
    <!--<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0/css/gotham-rounded.min.css"
    />
    <script async src="https://c.webfontfree.com/c.js?f=GothamMedium"></script>-->
    <title><%= title %></title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
